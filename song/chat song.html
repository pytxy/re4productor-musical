      <script>
        // script.js

let canciones = [];
let indiceActual = 0;
const audio = document.getElementById("audio");
const cancionActualText = document.getElementById("cancionActual");
const listaCanciones = document.getElementById("listaCanciones");
const audioVolumen = document.getElementById('volumen');

 // Referencia a la lista

// Función para cargar la primera biblioteca
function cargarBiblioteca1() {
    canciones = biblioteca1;
    indiceActual = 0;
    reproducirCancion();
    mostrarListaCanciones(); // Mostrar la lista de canciones al cargar
}


// Función para cargar la segunda biblioteca
function cargarBiblioteca2() {
    canciones = biblioteca2;
    indiceActual = 0;
    reproducirCancion();

// Función para cargar la tercera biblioteca

function reproducirPausar() {
    const playButton = document.getElementById("playButton");
    if (audio.paused) {
        reproducirCancion();
        playButton.firstElementChild.classList.remove('bi-play-btn');
        playButton.firstElementChild.classList.add('bi-pause-btn');
    } else {
        pausarCancion();
        playButton.firstElementChild.classList.remove('bi-pause-btn');
        playButton.firstElementChild.classList.add('bi-play-btn');
    }
}

function reproducirCancion() {
    if (canciones.length > 0) {
        audio.src = canciones[indiceActual];
        audio.play();
        cancionActualText.textContent = " " + canciones[indiceActual].split('/').pop();
    }
}

function pausarCancion() {
    audio.pause();
}

function setVolume(value) {
    audio.volume = value / 100; 
    const volumeIcon = document.getElementById('volumeIcon');
    if (audio.volume === 0) {
        volumeIcon.classList.remove('bi-volume-up-fill', 'bi-volume-down-fill');
        volumeIcon.classList.add('bi-volume-mute-fill');
    } else if (audio.volume < 0.5) {
        volumeIcon.classList.remove('bi-volume-up-fill', 'bi-volume-mute-fill');
        volumeIcon.classList.add('bi-volume-down-fill');
    } else {
        volumeIcon.classList.remove('bi-volume-down-fill', 'bi-volume-mute-fill');
        volumeIcon.classList.add('bi-volume-up-fill');
    }
}

// Función para reproducir la canción actual
function reproducirCancion() {
    if (canciones.length > 0) {
        audio.src = canciones[indiceActual];
        audio.play();
        cancionActualText.textContent = " " + canciones[indiceActual].split('/').pop();
    }
}


// Función para reproducir la siguiente canción
function siguienteCancion() {
    if (canciones.length > 0) {
        indiceActual = (indiceActual + 1) % canciones.length; // Ciclar al inicio si se llega al final
        reproducirCancion();
    }
}
// Funciom para reproducir la cancion anterior
 function anteriorCancion() {
    if (canciones.length > 0){
        indiceActual = (indiceActual -1) % canciones.length;
        reproducirCancion();
    }
 }

// Agregar un evento para cuando la canción termine (opcional)
audio.addEventListener('ended', siguienteCancion);

 // Función para mostrar la lista de canciones
 function mostrarListaCanciones() {
    // Limpiar la lista existente
    listaCanciones.innerHTML = '';
    // Agregar cada canción a la lista
    canciones.forEach((cancion,index) => {
        const li = document.createElement('li'); // Crear un nuevo elemento de lista
        li.textContent = cancion; // Asignar el texto de la canción
        li.addEventListener('click', () => {
            indiceActual = index; // Establecer el índice de la canción seleccionada
            reproducirCancion(); // Reproducir la canción seleccionada
        });


        listaCanciones.appendChild(li); // Agregarlo a la lista
    });
}

//barra de progreso
audio.addEventListener('timeupdate',function(){
   const percent =(audio.currentTime/audio.duration) * 100;
   progress.value =percent
    });
    
    audio.addEventListener('ended',function(){
        progress.value =0;
    });
     // Permite al usuario adelantar o atrasar la canción al hacer clic en la barra de progreso
     progress.addEventListener('click', (event) => {
        // Obtener la posición de clic en la barra de progreso
        const rect = progress.getBoundingClientRect(); // Obtener el rectángulo que encierra la barra
        const offsetX = event.clientX - rect.left; // Calcular la posición X del clic respecto a la barra
        const clickPercent = offsetX / rect.width; // Porcentaje del clic en la barra de progreso
        
        // Calcular el nuevo tiempo de reproducción basado en el porcentaje
        const newTime = clickPercent * audio.duration; // Tiempo nuevo en segundos
        audio.currentTime = newTime; // Actualizar el tiempo del audio
    });

audio.addEventListener("timeupdate", function() {
	const currentTime = audio.currentTime;
	const minutes = Math.floor(currentTime / 60);
	const seconds = Math.floor(currentTime % 60);
	timeDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
